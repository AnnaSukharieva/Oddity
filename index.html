<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>Oggity</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<nav class="navigation">
				<ul>
					<li class="navigation__gmail"><a href="#">Gmail</a></li>
					<li class="navigation__images"><a href="#">Зображення</a></li>
					<li class="navigation__menu"> <img src="img/menu.svg" alt="menu"></li>
					<li class="navigation__login"> Увійти </li>
				</ul>
			</nav>
		</header>
		<div class="content">
			<div id="logo" class="content__logo">
			</div>
			<div class="content__search">
				<div class="content__search-dandruff">
					<img src="img/dandruff.svg" alt="dandruff">
				</div>
				<input type="text">
				<div class="content__search-keyboard">
					<img src="img/keyboard.svg" alt="keyboard">
				</div>
				<div class="content__search-camera">
					<img src="img/camera.svg" alt="camera">
				</div>
			</div>
			<div class="content__buttons">
				<a class="content__buttons-search"> Пошук у Google</a>
				<a id="luckyButton" class="content__buttons-lucky"> Мені пощастить </a>
			</div>
			<div class="content__language">
				Мова Google: <a href="#"> English </a>
			</div>
		</div>
		<footer class="footer">
			<div class="footer__country"> <a href="#">Україна</a> </div>
			<div class="footer__info">
				<ul>
					<li><a href="#">Про Google</a></li>
					<li><a href="#">Реклама</a></li>
					<li><a href="#"> Для бізнесу</a></li>
					<li><a href="#">Як працює Пошук</a></li>
				</ul>
				<ul>
					<li><a href="#">Конфіденційність</a></li>
					<li><a href="#">Умови</a></li>
					<li><a href="#">Налаштування</a></li>
				</ul>
			</div>
		</footer>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
